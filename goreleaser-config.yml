project_name: sysdig-managed-policies
    
builds:
  - id: "sysdig-tanzu-scanner"
    main: ./sysdig-managed-policies.go
    binary: sysdig-managed-policies
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X "main.VERSION={{.Env.NEW_VERSION}}"
